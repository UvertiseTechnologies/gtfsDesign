<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Sales Application</title>
</head>

<body class="grey lighten-4">




    <!-- login code -->
    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 l7">
                    <section id="about" class="section section-about grey lighten-3 center scrollspy">
                        <div class="container">

                            <img src="img/people.jpg" alt="" class="responsive-img">
                            <h2>About Mobile sales Application</h2>
                            <p class="flow-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis odit, at repellendus consequatur
                                neque placeat esse explicabo voluptas reprehenderit nobis?</p>

                        </div>
                    </section>
                </div>

                <div class="col s12  m56  l4">
                    <div class=" card-panel login white darken-2 black-text center">
                        <h2> Login</h2>
                        <form action="index.html">
                            <div class="input-field">
                                <i class="material-icons blue-text prefix">email</i>
                                <input type="email" id="email">
                                <label class="black-text" for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix blue-text">lock</i>
                                <input type="password" id="password">
                                <label class="black-text" for="password">Password</label>
                            </div>

                            <a href="index.html" class="btn btn-large btn-extended blue  white-text">Login</a>
                            <div class="input-field">
                                <a href="#">Forgot password</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- footer -->
    <footer style="position:absolute;bottom:0;width: 100%" class="footer  section center blue  white-text darken-2">
        <p>Mobile sales Application Copyright &copy; 2018</p>
    </footer>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>


        $(document).ready(function () {
            // section all reveals slowly
            $('.section').fadeIn();

        });


    </script>
</body>

</html>
